<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <title>Frontend Mentor | Results summary component</title>
        <link
            rel="stylesheet"
            href="https://fonts.google.com/specimen/Hanken+Grotesk"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <section class="result">
                <h3 style="opacity: 70%; font-size: small; margin: 10px auto">
                    Your Result
                </h3>
                <div class="total-score">
                    <span style="font-size: 2.4rem; font-weight: bolder"
                        >76</span
                    >
                    <span style="opacity: 50%; font-size: small">of 100</span>
                </div>
                <h2 style="margin-top: 10px">Great</h2>
                <p
                    style="
                        text-align: center;
                        font-size: small;
                        opacity: 70%;
                        margin: 10px;
                    "
                >
                    You scored higher than 65% of the people who have taken
                    these tests.
                </p>
            </section>
            <section class="summary">
                <h2 class="summary-item header">Summary</h2>
                <div class="summary-item reaction">
                    <img
                        src="assets/images/icon-reaction.svg"
                        alt="icon-reaction"
                    />
                    <p class="text">Reaction</p>
                    <p>80 <span>/ 100</span></p>
                </div>
                <div class="summary-item memory">
                    <img
                        src="assets/images/icon-memory.svg"
                        alt="icon-memory"
                    />
                    <p class="text">Memory</p>
                    <p>92 <span>/ 100</span></p>
                </div>
                <div class="summary-item verbal">
                    <img
                        src="assets/images/icon-verbal.svg"
                        alt="icon-verbal"
                    />
                    <p class="text">Verbal</p>
                    <p>61 <span>/ 100</span></p>
                </div>
                <div class="summary-item visual">
                    <img
                        src="assets/images/icon-visual.svg"
                        alt="icon-visual"
                    />
                    <p class="text">Visual</p>
                    <p>72 <span>/ 100</span></p>
                </div>
                <button class="summary-item button">Continue</button>
            </section>
        </div>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Bright Anua</a>.
        </div>
    </body>
</html>
